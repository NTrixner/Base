spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=databaseuser
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
jwt.token.expiration=900000
jwt.token.removeStaleTokenRate=60000
user.registration.requestCleanupRate=300000
user.registration.requestExpiration=86400000
user.passwordReset.requestCleanupRate=30000
user.passwordReset.requestExpiration=30000

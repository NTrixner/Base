<h1 mat-dialog-title>Reset Password</h1>
<form (ngSubmit)="submit()" [formGroup]="passwordForm" id="userForm">
  <mat-dialog-content>
    <br/>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        [type]="hideA ? 'password' : 'text'"
        autocomplete="password"
        formControlName="password"
        matInput
        required/>
      <button
        (click)="hideA = !hideA"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideA"
        mat-icon-button
        matSuffix
        type="button">
        <mat-icon>{{ hideA ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('password')?.hasError('minlength')">Passwords must be at least 8
        characters
        long!
      </mat-error>
      <mat-error *ngIf="passwordForm.get('password')?.hasError('required')">You must enter a password</mat-error>
    </mat-form-field>
    <br/>
    <br/>
    <br/>
    <mat-form-field appearance="outline">
      <mat-label>Repeat password</mat-label>
      <input
        [type]="hideB ? 'password' : 'text'"
        autocomplete="password"
        formControlName="passwordMatch"
        matInput
        required/>
      <button
        (click)="hideB = !hideB"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideB"
        mat-icon-button
        matSuffix
        type="button">
        <mat-icon>{{ hideB ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('passwordMatch')?.hasError('required')">You must enter a password
      </mat-error>
      <mat-error
        *ngIf="passwordForm.get('passwordMatch')?.hasError('notEquivalent')">The two passwords must be equal!
      </mat-error>
    </mat-form-field>
    <br/>
    <br/>
    <br/>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      [disabled]="passwordForm.invalid"
      color="primary"
      mat-raised-button
      type="submit">
      Submit
    </button>
    <button
      (click)="cancel()"
      color="primary"
      mat-raised-button
      type="button">
      Cancel
    </button>
  </mat-dialog-actions>
</form>

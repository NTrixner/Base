<h1 mat-dialog-title>{{'pages.userlist.deletedialog.title'|translate}}</h1>
<div mat-dialog-content>
  <p>{{'pages.userlist.deletedialog.text'|translate}}</p>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" color="primary" mat-button mat-raised-button>{{'general.cancel'|translate}}</button>
  <button (click)="onYesClick()" color="warn" mat-button mat-raised-button>{{'general.delete'|translate}}</button>
</div>

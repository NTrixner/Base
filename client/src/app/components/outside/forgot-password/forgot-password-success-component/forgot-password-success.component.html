<div id="registerWrapper">
  <mat-card style="text-align: center">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon style="color: green">error</mat-icon>
      </div>
    </mat-card-header>
    <mat-card-title> Forgot Password </mat-card-title>
    <mat-card-content>
      Success! Please check your E-Mails for a confirmation link!
    </mat-card-content>
    <mat-card-actions align="end">
      <button [routerLink]="['/login']" color="primary" mat-raised-button>
        Return
      </button>
    </mat-card-actions>
  </mat-card>
</div>

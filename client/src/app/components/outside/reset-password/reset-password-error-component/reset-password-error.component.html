<div class="outsideWrapper">
  <mat-card style="text-align: center">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon style="color: red">error</mat-icon>
      </div>
    </mat-card-header>
    <mat-card-title>{{'pages.resetPassword.title' | translate}}</mat-card-title>
    <mat-card-content>
      {{'pages.resetPassword.error'|translate}}
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="router.navigateByUrl('login')">
        {{'general.return'|translate}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>

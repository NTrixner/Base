<div class="outsideWrapper">
  <mat-card style="text-align: center">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon style="color: green">error</mat-icon>
      </div>
    </mat-card-header>
    <mat-card-title>{{'pages.register.title'|translate}}</mat-card-title>
    <mat-card-content>
      {{'pages.register.success'|translate}}
    </mat-card-content>
    <mat-card-actions align="end">
      <button [routerLink]="['/login']" color="primary" mat-raised-button>
        {{'general.return'|translate}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
